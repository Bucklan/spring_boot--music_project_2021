<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
    <script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom fonts for this template-->
    <link th:href="@{'/vendor/fontawesome-free/css/all.min.css'}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{'/css/sb-admin-2.min.css'}" rel="stylesheet">
</head>
<body>

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{'/login'}">
            <div class="sidebar-brand-icon rotate-n-15">
            </div>
            <div class="sidebar-brand-text mx-3">QQ VIBE</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">


        <!-- Nav Item - Music Collapse Menu -->
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
               aria-expanded="true" aria-controls="collapseTwo">
                <i class="fas fa-music fa-cog"></i>
                <span th:text="#{label.music}"></span>
            </a>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <h6 class="collapse-header" th:text="#{aboutMusic}"></h6>
                    <a class="collapse-item" th:text="#{allMusics}" th:href="@{'/profile'}">All Musics</a>
                    <a class="collapse-item" sec:authorize="hasAnyRole('ROLE_ADMIN')" th:text="#{label.addmusic}" th:href="@{'/addmusic'}">Add Music</a>
                </div>
            </div>
        </li>

        <!-- Nav Item - Categories Collapse Menu -->


        <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseThree"
               aria-expanded="true" aria-controls="collapseThree">
                <i class="fas fa-music fa-cog"></i>
                <span th:text="#{label.category}"></span>
            </a>
            <div id="collapseThree" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <h6 class="collapse-header" th:text="#{about.category}"></h6>
                    <a class="collapse-item" th:text="#{allcategories}" th:href="@{'/category'}">All Categories</a>
                    <a class="collapse-item" th:text="#{label.addcategory}" th:href="@{'/addcategory'}">Add Category</a>
                </div>
            </div>
        </li>


        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!---LANGUAGE!--->

        <li class="nav-item">
            <!-- Button trigger modal -->
            <a class="nav-link collapsed" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                <i class="fas fa-language"></i>
                <span th:text="#{lng}"></span>
            </a>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel1" th:text="#{lng}"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <a class="btn btn-success" href="?lng=eng">
                                <span style="background-image: url('/static/img/united-states-of-america.png');">English</span></a>
                            <a class="btn btn-primary" href="?lng=kz"><span
                                    style="background-image: url('/static/img/kazakhstan.png');">Қазақша</span></a>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{button.close}"></button>
                        </div>
                    </div>
                </div>
            </div>
        </li>


        <hr class="sidebar-divider d-none d-md-block">

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{'/login'}">
                <i class="fas fa-home fa-cog"></i>
                <span th:text="#{label.home}">Home</span>
            </a>
        </li>

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>


    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>


                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">


                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">

                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small" sec:authorize="isAuthenticated()" th:text="${currentUser.fullname}"></span>
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small" sec:authorize="isAnonymous()">Offline</span>
                            <img class="img-profile rounded-circle"
                                 src="img/undraw_profile.svg">
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                             aria-labelledby="userDropdown">

                            <a class="dropdown-item" sec:authorize="isAnonymous()" th:href="@{'/register'}" th:text="#{label.register}">
                                <i class="fas fa-cash-register fa-sm fa-fw mr-2 text-gray-400"></i>

                            </a>
                            <a class="dropdown-item" sec:authorize="isAnonymous()" th:href="@{'/login'}" th:text="#{button.signup}">
                                <i class="fas fa-sign-in fa-sm fa-fw mr-2 text-gray-400"></i>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" data-toggle="modal" sec:authorize="isAuthenticated()"
                               data-target="#logoutModal" th:text="#{label.logout}">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Logout
                            </a>
                        </div>
                    </li>

                </ul>

            </nav>
            <!-----1LAYOUT!---->
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                </div>
                <div class="container" layout:fragment="brainContent">

                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    Copyright &copy;<span th:text="#{footer.copyright}"> Your Website 2022</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" th:text="#{label.leave}"></h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body" th:text="#{label.ready}"></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal" th:text="#{button.cancel}"></button>
                <a class="btn btn-primary" href="JavaScript:void(0)"
                   onclick="document.getElementById('logoutFormId').submit()" th:text="#{label.logout}">Logout</a>
                <form th:action="@{'/logout'}" method="post" id="logoutFormId"
                ></form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{'/vendor/jquery/jquery.min.js'}"></script>
<script th:src="@{'/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{'/vendor/jquery-easing/jquery.easing.min.js'}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{'js/sb-admin-2.min.js'}"></script>

<!-- Page level plugins -->
<script th:src="@{'/vendor/chart.js/Chart.min.js'}"></script>

<!-- Page level custom scripts -->
<script th:src="@{'/js/demo/chart-area-demo.js'}"></script>
<script th:src="@{'/js/demo/chart-pie-demo.js'}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
</body>
</html>
