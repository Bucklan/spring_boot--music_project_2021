<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/sidebar-top.html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="container" layout:fragment="brainContent">
    <div class="row">
        <div class="col offset-md-3 py-4">
            <div class="card" style="width: 40rem;">
                <div class="card-header">
                    <h4 th:text="#{label.updatecategory}"></h4>
                </div>
                <div class="card-body" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                    <form th:action="@{'/savecategory'}" method="post" th:if="${category!=null}">
                        <input type="hidden" th:value="${category.id}" name="id">
                        <div class="mb-3">
                            <h5><label for="recipient-name" class="col-form-label" th:text="#{label.category}"></label></h5>
                            <input type="text" class="form-control" th:value="${category.category}" id="recipient-name"
                                   name="editName">
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-success" th:text="#{button.edit}"></button>
                            <button type="button" class="btn btn-danger"
                                    data-bs-toggle="modal" data-bs-target="#exampleModal" th:text="#{button.delete}">
                            </button>
                        </div>
                    </form>
                        <form th:action="@{'/deletecategory'}" method="post">
                            <input type="hidden" name="id" th:value="${category.id}">
                            <div class="modal fade" id="exampleModal" tabindex="-1"
                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel" th:text="#{label.deletecategory}"></h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body" th:text="#{modul.bodyisdeleted}">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{word.no}">
                                            </button>
                                            <button class="btn btn-danger" th:text="#{word.yes}"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
