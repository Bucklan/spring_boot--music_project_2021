<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/sidebar-top.html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="container" layout:fragment="brainContent" sec:authorize="hasAnyRole('ROLE_ADMIN')">
    <div class="row">
        <div class="col offset-md-3 py-4">
            <div class="card" style="width: 40rem;">
                <div class="card-header">
                    <h4 th:text="#{label.detailsCategory}"></h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h5><label for="recipient-name" class="col-form-label" th:text="#{label.category}"></label></h5>
                        <input type="text" class="form-control" th:value="${category.category}" id="recipient-name"
                               readonly>
                    </div>
                    <div class="mt-3">
                        <a class="btn btn-success" th:href="@{'/details1/'+${category.id}}" th:text="#{button.edit}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
