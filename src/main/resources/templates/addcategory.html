<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/sidebar-top.html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="container" layout:fragment="brainContent" sec:authorize="hasAnyRole('ROLE_ADMIN')">
    <div class="row">
        <div class="col offset-md-3 py-4">
            <div class="card" style="width: 40rem;">
                <div class="card-header">
                    <h4 th:text="#{label.addcategory}"></h4>
                </div>
                <div class="card-body">
                    <form th:action="@{'/addcategory'}" method="post">
                        <div class="mb-3">
                            <h5><label for="message-text" class="col-form-label" th:text="#{label.category}"></label></h5>
                            <input type="text" id="message-text" class="form-control" name="category_name"
                                   th:placeholder="#{label.insertCategory}">
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-success" th:text="#{word.add}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</html>
