<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/sidebar-top.html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="container" layout:fragment="brainContent" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')">
    <div class="row">
        <div class="col offset-md-3 py-4">
            <div class="card" style="width: 40rem;">
                <div class="card-header">
                    <h4 th:text="#{label.addmusic}"></h4>
                </div>
                <div class="card-body">
                    <form th:action="@{'/addmusic'}" method="post">
                        <div class="mb-3">
                            <h5><label for="recipient-name" class="col-form-label" th:text="#{label.artist}"></label></h5>
                            <input type="text" class="form-control" id="recipient-name" placeholder="Insert Artist"
                                   name="singer">
                        </div>
                        <div class="mb-3">
                            <h5><label for="message-text" class="col-form-label" th:text="#{label.songname}"></label></h5>
                            <input type="text" id="message-text" class="form-control" name="songname"
                                   placeholder="Insert music name">
                        </div>

                        <div class="mb-3">
                            <h5><label for="message-text" class="col-form-label" th:text="#{label.date}"></label></h5>
                            <input type="number" class="form-control" name="date"
                                   placeholder="Insert release date">
                        </div>
                        <div class="mt-3">
                            <h5><label for="category_id" class="col-form-label" th:text="#{label.category}"></label></h5>
                            <select class="form-control" name="category_id" id="category_id">
                                <option th:each="qw : ${category}" th:text="${qw.category}"
                                        th:value="${qw.id}"></option>
                            </select>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-success" th:text="#{word.add}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</html>
