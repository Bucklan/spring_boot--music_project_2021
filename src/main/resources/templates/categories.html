<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="layout/sidebar-top.html" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="container" layout:fragment="brainContent">
    <div class="container">
        <div class="row mt-2">
            <div class="col-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th th:text="#{label.category}"></th>
                        <th width="7%" th:text="#{label.details}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="qwerty : ${category}">
                        <td th:text="${qwerty.id}"></td>
                        <td th:text="${qwerty.category}"></td>
                        <td>
                            <a th:href="@{'/details1/'+${qwerty.id}}" class="btn btn-dark" th:text="#{label.details}"></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
</html>
